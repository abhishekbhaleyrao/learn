<!DOCTYPE html>
<html>
  <head>
    <title>Example of CSS</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="row-column-style.css" />
  </head>

  <body>
    <h1>This is my <span>Title</span></h1>
    <div class="tiles">
      <div class="important-links">
        <h2>Important Links</h2>
        <a href="#">We're Awesome</a>
        <a href="#">Learn More</a>
        <a href="#">Hire Us</a>
      </div>
      <div>
        <h2>Our Logo</h2>
        <img
          src="https://microsoft.github.io/frontend-bootcamp/assets/fabric.jpg"
          alt="fabric logo"
        />
      </div>
      <div>
        <h2>Contact Us</h2>
        <div id="contact-form">
          <label>Email</label><input type="email" />
          <input value="Submit" type="submit" />
        </div>
      </div>
    </div>
  </body>
</html>
